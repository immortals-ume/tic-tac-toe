# SonarQube Configuration for Tic Tac Toe React App
sonar.projectKey=tic-tac-toe-react
sonar.projectName=Tic Tac Toe React App
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=src
sonar.tests=src

# Exclude patterns
sonar.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,build/**,node_modules/**,public/**

# Test coverage (if available)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8 